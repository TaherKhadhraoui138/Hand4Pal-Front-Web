<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Join the Movement</h2>
            <p>Create an account to start fundraising</p>
        </div>

        <!-- User Type Selection -->
        <div class="user-type-selector">
            <button type="button" class="type-btn" [class.active]="userType === 'citizen'"
                (click)="selectUserType('citizen')">
                <span class="icon">üë§</span>
                <span class="label">Citizen</span>
            </button>
            <button type="button" class="type-btn" [class.active]="userType === 'association'"
                (click)="selectUserType('association')">
                <span class="icon">üè¢</span>
                <span class="label">Association</span>
            </button>
        </div>

        <form class="auth-form">
            <!-- Citizen Fields -->
            <div *ngIf="userType === 'citizen'">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="+1 234 567 8900">
                </div>
            </div>

            <!-- Association Fields -->
            <div *ngIf="userType === 'association'">
                <div class="form-group">
                    <label for="description">Organization Description</label>
                    <textarea id="description" rows="3" placeholder="Brief description of your organization"></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main Street, City">
                </div>

                <div class="form-group">
                    <label for="website">Website (Optional)</label>
                    <input type="url" id="website" placeholder="https://example.org">
                </div>
            </div>

            <!-- Common Fields -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Sign in</a></p>
        </div>
    </div>
</div>
