<div class="profile-container">
    <div class="container">
        <div class="profile-header">
            <h1>Association Profile</h1>
            <p>Manage your association's information and settings</p>
        </div>

        <div class="profile-grid">
            <!-- Sidebar Navigation -->
            <div class="profile-sidebar">
                <div class="user-brief">
                    <div class="avatar-lg">AP</div>
                    <div class="user-info">
                        <h3>Helping Hands Palestine</h3>
                        <span>Member since 2024</span>
                    </div>
                </div>

                <nav class="profile-nav">
                    <a href="#" class="nav-item active">Association Info</a>
                    <a href="/association-dashboard" class="nav-item">Dashboard</a>
                    <a href="/create-campaign" class="nav-item">Create Campaign</a>
                    <a href="#" class="nav-item text-danger">Sign Out</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="profile-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Association Information</h2>
                    </div>

                    <form class="profile-form">
                        <div class="form-group">
                            <label>Association Name</label>
                            <input type="text" value="Helping Hands Palestine" placeholder="Enter association name">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Registration Number</label>
                                <input type="text" value="REG-2024-001" placeholder="Registration number">
                            </div>
                            <div class="form-group">
                                <label>Founded Date</label>
                                <input type="date" value="2024-01-15">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" value="contact@helpinghands.org" placeholder="Contact email">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" value="+1234567890" placeholder="Phone number">
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <input type="url" value="https://helpinghands.org" placeholder="Website URL">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" value="123 Charity Street, City, Country" placeholder="Physical address">
                        </div>

                        <div class="form-group">
                            <label>Mission Statement</label>
                            <textarea rows="4"
                                placeholder="Describe your association's mission and goals...">We are dedicated to providing humanitarian aid and support to communities in Palestine through sustainable development programs and emergency relief efforts.</textarea>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="6"
                                placeholder="Detailed description of your association...">Helping Hands Palestine is a non-profit organization committed to making a lasting difference in the lives of Palestinians. We focus on education, healthcare, and sustainable development initiatives.</textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
