<div class="profile-container">
    <div class="container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account settings and preferences</p>
        </div>

        <div class="profile-grid">
            <!-- Sidebar Navigation -->
            <div class="profile-sidebar">
                <div class="user-brief">
                    <div class="avatar-lg">JD</div>
                    <div class="user-info">
                        <h3>John Doe</h3>
                        <span>Member since 2024</span>
                    </div>
                </div>

                <nav class="profile-nav">
                    <a href="#" class="nav-item active">Personal Info</a>
                    <a href="#" class="nav-item">My Donations</a>
                    <a href="#" class="nav-item">Security</a>
                    <a href="#" class="nav-item text-danger">Sign Out</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="profile-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Personal Information</h2>
                    </div>

                    <form class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" value="John">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" value="Doe">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" value="john.doe@example.com">
                        </div>

                        <div class="form-group">
                            <label>Bio</label>
                            <textarea rows="4" placeholder="Tell us about yourself..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
