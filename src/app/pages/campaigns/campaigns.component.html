<div class="page-header">
    <div class="container">
        <h1>Active Campaigns</h1>
        <p>Support these urgent causes and make a difference today.</p>
    </div>
</div>

<div class="container campaigns-container">
    <div class="filters">
        <button 
            *ngFor="let filter of filters"
            class="filter-btn"
            [class.active]="activeFilter === filter.value"
            (click)="filterByCategory(filter.value)"
        >
            {{ filter.label }}
        </button>
    </div>

    <div class="campaigns-grid">
        <app-campaign-card
            *ngFor="let campaign of filteredCampaigns"
            [campaign]="campaign"
            (donate)="onDonate($event)"
        ></app-campaign-card>
    </div>

    <!-- Empty state -->
    <div *ngIf="filteredCampaigns.length === 0" class="empty-state">
        <div class="empty-icon">ðŸ“­</div>
        <h3>No campaigns found</h3>
        <p>There are no campaigns in this category at the moment.</p>
    </div>
</div>
