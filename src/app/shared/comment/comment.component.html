<div class="comment">
    <div class="avatar"></div>
    <div class="comment-content">
        <div class="comment-header">
            <strong>{{ author }}</strong>
            <span class="donation-badge" *ngIf="donationAmount">{{ donationAmount | currency }}</span>
            <span class="time">{{ timeAgo }}</span>
        </div>
        <p>{{ content }}</p>
    </div>
</div>
